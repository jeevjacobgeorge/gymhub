{% extends "gym/base.html" %}
{% load static %}

{% block title %}Pay Fees -  Gym{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'gym/payFees.css' %}">
{% endblock %}

{% block content %}
    
        <div class="content">
            <div class="header">
                <h1>Pay Fees</h1>
                <div class="userIcon">
                    <form method="post" action="{% url 'logout' %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" style="background: none; border: none; padding: 0; cursor: pointer;">
                            <i class="fa-solid fa-power-off" style="color: #c7c7c7;"></i>
                        </button>
                    </form>
                </div>
            </div>
            <hr style="color:#9A9A9A">
            <div class="formContainer">
                <form method="POST">
                    {% csrf_token %}
                    <div class="formBody">
                        <div class="row1">
                            <div class="formGroup">
                                <label for="name">Name:</label>
                                <input type="text" name="name" id="name" value="{{ customer.name }}" readonly required>
                            </div>
                            <div class="formGroup">
                                <label for="memId">Membership ID:</label>
                                <input type="text" name="memId" id="memId" value="{{ customer.admission_number }}" readonly required>
                            </div>
                        </div>
                        <div class="row2">
                            <div class="formGroup">
                                <label for="category">Category:</label>
                                <select name="category" id="category" required>
                                    <option value="">--Select--</option>
                                    {% for category in categories %}
                                        <option value="{{ category.id }}">{{ category.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="formGroup">
                                <label for="gender">Gender:</label>
                                <select name="gender" id="gender" readonly>
                                    <option value="{{ customer.gender }}">
                                        {% if customer.gender == 'M' %}Male{% else %}Female{% endif %}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="row3">
                            <div class="formGroup">
                                <label for="amount">Amount:</label>
                                <input type="number" name="amount" id="amount" placeholder="Enter Amount Paid" required>
                            </div>
                            <div class="formGroup">
                                <label for="dop">Date of Payment:</label>
                                <input type="date" name="dop" id="dop" required>
                            </div>
                        </div>
                        <div class="row4">
                            <div class="formGroup">
                                <label for="month">Select Starting Month:</label>
                                <select name="month" id="month" required>
                                    <option value="">--Select--</option>
                                    {% for month in months %}
                                        <option value="{{ month }}">{{ month }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="formGroup">
                                <label for="year">Select Year:</label>
                                <select name="year" id="year" required>
                                    <option value="">--Select--</option>
                                    {% for year in years %}
                                        <option value="{{ year }}">{{ year }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="formGroup">
                        <input type="submit" class="submitForm" value="Mark as Paid">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const today = new Date();
            const dopField = document.getElementById('dop');
            dopField.value = today.toISOString().split('T')[0]; // Set today's date

            const currentMonth = today.toLocaleString('default', { month: 'long' });
            const monthSelect = document.getElementById('month');
            monthSelect.value = currentMonth; // Set current month in the dropdown

            const yearSelect = document.getElementById('year');
            yearSelect.value = today.getFullYear(); // Set current year in the dropdown
        });

        let categorySelect = document.getElementById('category');
        let amountField = document.getElementById('amount');

        categorySelect.addEventListener('change', function () {
            let categoryId = categorySelect.value;

            // Fetch the fee from the server
            fetch(`/get_fees/${categoryId}/`)
                .then(response => response.json())
                .then(data => {
                    amountField.value = data.fee;
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
    <script src="https://kit.fontawesome.com/570d6d8240.js" crossorigin="anonymous"></script>
{% endblock %}
