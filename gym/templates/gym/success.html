

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - New Customer Added</title>
    <link rel="stylesheet" href="{% static 'gym/success.css' %}">
</head>
<body>

    <div class="container">
        <div class="content">
            <div class="header">
                <h1>Success!</h1>
                <div class="userIcon">
                    <a href="{% url 'logout' %}" ><i class="fa-solid fa-power-off" style="color: #c7c7c7;"></i></a>
                </div>
            </div>
            <hr style="color:#9A9A9A">

            <div class="successMessage">
                <p>New customer has been added successfully.</p>
                <p><a href="{% url 'add_customer' %}">Add Another Customer</a></p>
                <p id="redirectMessage">Redirecting you to the dashboard in <span id="countdown">5</span> seconds.</p>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/570d6d8240.js" crossorigin="anonymous"></script>
    <script>
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');

        const countdownInterval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;

            if (countdown === 0) {
                clearInterval(countdownInterval);
                window.location.href = "{% url 'dashboard' %}";
            }
        }, 1000);
    </script>
</body>
</html>
